<div class="markdown-view-dialog">
    <h2 *ngIf="config.title">{{config.title}}</h2>
    <div class="wrapper">
        <markdown [data]="config.markdown"></markdown>
    </div>
    <div class="buttons">
        <button mat-button mat-dialog-close class="text-label">close</button>
    </div>
</div>
